<!DOCTYPE html>
<html>
<head>
  <title>My Private Dashboard</title>
  <style>
    body { font-family: Arial; padding: 30px; background: #f2f2f2; }
    #login, #dashboard { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px gray; }
    #dashboard { display: none; }
    input { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px; width: 100%; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 10px; }
    a { text-decoration: none; color: #0066cc; }
  </style>
</head>
<body>

<div id="login">
  <h2>Login</h2>
  <input type="text" id="userid" placeholder="Enter ID">
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="login()">Login</button>
</div>

<div id="dashboard">
  <h2>Welcome, OBITO!</h2>
  <ul>
    <li><a href="https://chat.openai.com" target="_blank">ChatGPT</a></li>
    <li><a href="https://youtube.com" target="_blank">YouTube</a></li>
    <li><a href="https://github.com" target="_blank">GitHub</a></li>
    <li><a href="https://mail.google.com" target="_blank">Gmail</a></li>
    <!-- Add more links here -->
  </ul>
</div>

<script>
function login() {
  const id = document.getElementById("userid").value;
  const pass = document.getElementById("password").value;

  // Set your own credentials here
  if (id === "ErenYeager" && pass === "ErenYeager42") {
    document.getElementById("login").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
  } else {
    alert("Invalid ID or Password!");
  }
}
</script>

</body>
</html>
