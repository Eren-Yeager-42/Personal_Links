<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eren Yeager's Liked Links</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #login, #dashboard {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #000000aa;
      width: 360px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #2a2a2a;
      color: #ffffff;
      border: 1px solid #444;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3a84f7;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #296bd0;
    }

    #dashboard {
      display: none;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .site-btn {
      display: flex;
      align-items: center;
      background-color: #2a2a2a;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 15px;
      text-decoration: none;
      color: white;
      transition: background-color 0.2s;
    }

    .site-btn:hover {
      background-color: #3a3a3a;
    }

    .site-btn img {
      width: 32px;
      height: 32px;
      margin-right: 15px;
      border-radius: 5px;
    }

    .site-btn span {
      font-size: 16px;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Login</h2>
  <input type="text" id="userid" placeholder="Enter ID">
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="login()">Login</button>
</div>

<div id="dashboard">
  <h2>Welcome, EREN</h2>

  <!-- Big Buttons with Logos -->
  <a class="site-btn" href="https://chat.openai.com" target="_blank">
    <img src="https://chat.openai.com/favicon.ico" alt="ChatGPT">
    <span>ChatGPT</span>
  </a>

  <a class="site-btn" href="https://www.youtube.com" target="_blank">
    <img src="https://www.youtube.com/s/desktop/89be6d71/img/favicon_144x144.png" alt="YouTube">
    <span>YouTube</span>
  </a>

  <a class="site-btn" href="https://mail.google.com" target="_blank">
    <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail">
    <span>Gmail</span>
  </a>

  <a class="site-btn" href="https://github.com" target="_blank">
    <img src="https://github.com/favicon.ico" alt="GitHub">
    <span>GitHub</span>
  </a>

  <a class="site-btn" href="https://stackoverflow.com" target="_blank">
    <img src="https://stackoverflow.com/favicon.ico" alt="Stack Overflow">
    <span>Stack Overflow</span>
  </a>
</div>

<script>
  function login() {
    const id = document.getElementById("userid").value;
    const pass = document.getElementById("password").value;

    if (id === "ErenYeager" && pass === "ErenYeager42") {
      document.getElementById("login").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    } else {
      alert("Invalid ID or Password.");
    }
  }
</script>

</body>
</html>
